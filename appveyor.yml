version: '7.1.{build}'
image: Visual Studio 2019
branches:
  only:
  - master
init:
  # Good practise, because Windows line endings are different from Unix/Linux ones
  - cmd: git config --global core.autocrlf true
install:
  # Install repo specific stuff here
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
before_build:
  # Display .NET Core version
  - cmd: dotnet --version
  # Display minimal restore text
  - cmd: dotnet restore ./src/TeeSquare.sln --verbosity m
build_script:
  # Build lib
  - cmd: dotnet build ./src/TeeSquare.sln --configuration=release --no-restore
test_script:
  # run the unit tests
  - cmd: dotnet test ./src/TeeSquare.sln --no-restore --configuration=release --no-build
after_build:
  # For once the build has completed
  - cmd: dotnet pack ./src/TeeSquare.sln --configuration=release --no-restore --no-build
artifacts:
 - path: '\src\*\bin\release\*.nupkg'
   name: Package
   type: NugetPackage
clone_depth: 1
on_finish :
  # any cleanup in here
deploy: 
  provider: NuGet
  api_key: 
    secure: 3sOAqCtVsd+ffNnUnIJPt/PbphRu5+bKf2W682d7qfoPYWL9pprr3JGZaxTqtegw
  skip_symbols: true
  artifact: /.*\.nupkg/